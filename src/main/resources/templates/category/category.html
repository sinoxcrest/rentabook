<!doctype html>
<html lang="en" xmlns:th="https:www.thymeleaf.org">
<div th:replace="fragments/common-css :: generic_css"></div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Renting System</title>
</head>
<body>
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">

            <div th:replace="fragments/navigation :: navbar"></div>

        </div>

    </nav>
    <div id="content" class="col-md-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
            </div>

        </nav>
        <br><br>

        <form th:action="@{~/category/create}" th:object="${categoryDto}" method="post">
            <u><h2>Category</h2></u>

            <input type="text" class="form-control" th:field="*{id}" maxlength="100" hidden>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" maxlength="100">
        </div>
            <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <br>
                <textarea class="form-control" rows="10" cols="50" th:field="*{description}" maxlength="255"></textarea>
            </div>
            <p class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p th:text="${message}"></p>
    </div>
        <div class="col-md-8">

    <u> <h2>Category List</h2></u>
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>SN</td>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Action</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i:${categoryDtoList}">
                    <td th:text="${i.id}"></td>
                    <td th:text="${i.name}"></td>
                    <td th:text="${i.description}"></td>
                   <td> <a th:href="@{~/category/edit/}+${i.id}" ><button class="btn btn-success">Edit</button></a>
                       <a th:href="@{~/category/delete/}+${i.id}" ><button class="btn btn-danger">Delete</button></a>
                   </td>
                </tr>

                </tbody>
            </table>
        </div>


</div>
<script>
    $(document).ready(function(){
        $("#sidebarCollapse").on('click',function (){
           $("#sidebar").toggleClass('active');
        });
    });
</script>
</body>
</html>
